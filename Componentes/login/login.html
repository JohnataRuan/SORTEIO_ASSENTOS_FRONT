<html lang="pt-BR">
<link rel="stylesheet" href="login.css" type="text/css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Sorteio</title>
</head>
<body>
    <div class="login-container">
        <img class="login-info" src="../../Assets/Imagens/Página login.jpg">
        </img>
        <div class="login-form">
                <img  class="logo" src="../../Assets/Imagens/image-removebg-preview (23).png" alt="NLS Logo">
            <h1>Login</h1>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <small id="emailErro" class="erro"></small>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    <small id="senhaErro" class="erro"></small>
                </div>
                <div id="mensagem" style="color: red; margin-top: 10px;"></div>
                <button type="button" id="entrar" class="submit-btn"><strong>Entrar</strong></button>
                <div class="register-link">
                    Não tem cadastro? <a id="cadastrar"><strong>Cadastrar</strong></a>
                </div>
            </form>
        </div>
    </div>
<script src="login.js" type="module"></script>
</body>
</html>
