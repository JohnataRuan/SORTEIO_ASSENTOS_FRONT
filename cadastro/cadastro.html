<html lang="pt-BR">
<link rel="stylesheet" href="cadastro.css" type="text/css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Sorteio</title>
</head>
<body>
    <div class="login-container">
        <img class="login-info" src="../../../Assets/Imagens/PÃ¡gina Cadastro.jpg">
        </img>
        <div class="login-form">
                <img  class="logo" src="../../../Assets/Imagens/image-removebg-preview (23).png" alt="NLS Logo">
            <h1>Cadastro</h1>
            <form id="formCadastro">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <span class="error-message" id="nomeError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                    <span class="error-message" id="senhaError"></span>
                </div>
                <div class="form-group">
                    <label for="senhaRepetida">Repetir a Senha:</label>
                    <input type="password" id="senhaRepetida" name="senhaRepetida" required>
                    <span class="error-message" id="senhaRepetidaError"></span>
                </div>
                <button type="submit" class="submit-btn">Cadastrar-se</button>
                <div class="register-link">
                    JÃ¡ tem cadastro? <a id="paginaLogin">Entrar</a>
                </div>
            </form>
    </div>
    <script src="cadastro.js" type="module"></script>
</body>
</html>
